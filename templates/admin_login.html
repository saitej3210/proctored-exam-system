<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='space.css') }}">
<head>

    <title>Admin Login</title>
    <style>
        body {
            background: #0f172a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .card {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0,255,150,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ff9c;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00cc7a;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Admin Login</h2>

    <!-- IMPORTANT FIX HERE -->
    <form method="POST" action="/admin/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
