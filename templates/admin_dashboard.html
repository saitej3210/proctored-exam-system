<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: #e5e7eb;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 260px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    padding: 24px;
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    margin: 0 0 30px 0;
    font-size: 22px;
}

.sidebar a {
    text-decoration: none;
    color: #e5e7eb;
    padding: 14px 16px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: block;
    transition: 0.25s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.12);
}

/* MAIN */
.main {
    flex: 1;
    padding: 40px;
}

/* HEADER */
.header {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 26px;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.06);
    border-radius: 22px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.1);
}

.card-icon {
    font-size: 34px;
    margin-bottom: 14px;
}

.card-title {
    font-size: 16px;
    font-weight: 600;
}

/* COLORS */
.create { color: #60a5fa; }
.upload { color: #22c55e; }
.view   { color: #eab308; }
.users  { color: #a78bfa; }
.results{ color: #f472b6; }
.logout { color: #ef4444; }
</style>
</head>

<body>

<!-- SIDEBAR -->

</div>

        </div>

        <div class="card" onclick="location.href='/upload-questions'">
            <div class="card-icon upload">ğŸ“¤</div>

        </div>
