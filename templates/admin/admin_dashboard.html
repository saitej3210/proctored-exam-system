<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: #e5e7eb;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 260px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    padding: 24px;
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    margin: 0 0 30px 0;
    font-size: 22px;
}

.sidebar a {
    text-decoration: none;
    color: #e5e7eb;
    padding: 14px 16px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: block;
    transition: 0.25s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.12);
}

/* MAIN */
.main {
    flex: 1;
    padding: 40px;
}

/* HEADER */
.header {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 26px;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.06);
    border-radius: 22px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.1);
}

.card-icon {
    font-size: 34px;
    margin-bottom: 14px;
}

.card-title {
    font-size: 16px;
    font-weight: 600;
}

/* COLORS */
.create { color: #60a5fa; }
.upload { color: #22c55e; }
.view   { color: #eab308; }
.users  { color: #a78bfa; }
.results{ color: #f472b6; }
.logout { color: #ef4444; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">

    <a href="/admin-dashboard">ğŸ  Dashboard</a>

</div>

        <div class="card" onclick="location.href='/create-exam'">

            <div class="card-title">Create New Exam</div>
        </div>

        <div class="card" onclick="location.href='/upload-questions'">
            <div class="card-icon upload">ğŸ“¤</div>

</div>
<!-- ğŸ” CHANGE PASSWORD -->
<div class="card">
  <h3>ğŸ” Change Password</h3>

  <button class="btn start" onclick="requestOtp()">
    Send OTP
  </button>

  <div style="margin-top:15px">
    <input id="otp" placeholder="Enter OTP" />
    <input id="newpass" type="password" placeholder="New Password" />
    <button class="btn release" onclick="changePassword()">
      Update Password
    </button>
  </div>
</div>

<script>
async function requestOtp(){
  await fetch("/admin/request-password-otp", {method:"POST"});
  alert("OTP sent to registered mobile");
}

async function changePassword(){
  const otp = document.getElementById("otp").value;
  const pass = document.getElementById("newpass").value;

  const res = await fetch("/admin/change-password", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({otp, password: pass})
  });

  const data = await res.json();
  alert(data.success ? "Password changed" : "Invalid OTP");
}
</script>
</body>
