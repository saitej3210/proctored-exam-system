<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;
            color: #fff;
            padding: 30px;
        }
        .question {
            background: #1e2a38;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .option {
            margin: 8px 0;
        }
        button {
            padding: 10px 18px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Online Exam</h2>

{% if questions %}
<form method="post" action="/student/submit_exam">
    {% for q in questions %}
    <div class="question">
        <p><b>{{ loop.index }}. {{ q.question }}</b></p>

        <div class="option">
            <input type="radio" name="q{{ q.id }}" value="A"> {{ q.option_a }}
        </div>
        <div class="option">
            <input type="radio" name="q{{ q.id }}" value="B"> {{ q.option_b }}
        </div>
        <div class="option">
            <input type="radio" name="q{{ q.id }}" value="C"> {{ q.option_c }}
        </div>
        <div class="option">
            <input type="radio" name="q{{ q.id }}" value="D"> {{ q.option_d }}
        </div>
    </div>
    {% endfor %}

    <button type="submit">Submit Exam</button>
</form>
<script>
let pingInterval = setInterval(() => {
    fetch("/student/ping", { method: "POST" });
}, 5000); // every 5 seconds

window.addEventListener("beforeunload", function () {
    navigator.sendBeacon("/student/left");
});
</script>
{% else %}
<p>No questions uploaded yet.</p>
{% endif %}

</body>
</html>
