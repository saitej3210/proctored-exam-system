<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Exam</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 440px;
            background: rgba(255,255,255,0.06);
            border-radius: 22px;
            padding: 32px;
            box-shadow: 0 40px 90px rgba(0,0,0,0.55);
            backdrop-filter: blur(14px);
        }

        h2 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 26px;
        }

        .section {
            margin-bottom: 22px;
            border-top: 1px solid rgba(255,255,255,0.12);
            padding-top: 18px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 14px;
            color: #c7d2fe;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #22c55e;
            cursor: pointer;
        }

        .timer-box {
            margin-top: 14px;
            display: none;
        }

        .timer-box input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-size: 14px;
        }

        .timer-box label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: #cbd5f5;
        }

        .submit {
            margin-top: 26px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .submit:hover {
            transform: translateY(-2px);
        }

        /* ===========================
           MOBILE RESPONSIVE FIX
        =========================== */
        @media (max-width: 768px) {

            body {
                padding: 16px;
                align-items: flex-start;
            }

            .card {
                width: 100%;
                max-width: 100%;
                padding: 20px;
                border-radius: 16px;
                margin-top: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .section-title {
                font-size: 15px;
            }

            .row {
                font-size: 14px;
            }

            input[type="checkbox"] {
                transform: scale(1.2);
            }

            .submit {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>

<body>

<form method="POST">
    <div class="card">

        <h2>ðŸ“„ Create New Exam</h2>

<!-- TIMER -->
<div class="section">
    <div class="row">
        <span>Enable Timer</span>
        <input type="checkbox" id="enableTimer" name="enable_timer">
    </div>

    <!-- THIS WAS THE MAIN FIX -->
    <div class="timer-box" id="timerBox" style="display:none; margin-top:8px;">
        <label>Exam Duration (in minutes)</label>
        <input
            type="number"
            name="timer_minutes"
            min="1"
            placeholder="Eg: 30"
        >
    </div>
</div>

<!-- SECURITY -->
<div class="section">
    <div class="section-title">Security Settings</div>

    <div class="row">
        <span>Browser Lock</span>
        <input type="checkbox" name="browser_lock" checked>
    </div>

    <div class="row">
        <span>Tab Switch Detection</span>
        <input type="checkbox" name="tab_switch" checked>
    </div>

    <div class="row">
        <span>Screenshot Block</span>
        <input type="checkbox" name="screenshot_block" checked>
    </div>

    <div class="row">
        <span>Auto Pause on Violation</span>
        <input type="checkbox" name="auto_pause" checked>
    </div>
</div>

<!-- AI -->
<div class="section">
    <div class="section-title">AI Proctoring (Optional)</div>

    <div class="row">
        <span>Face Monitoring</span>
        <input type="checkbox" name="face_monitoring">
    </div>

    <div class="row">
        <span>Speech Detection</span>
        <input type="checkbox" name="speech_detection">
    </div>
</div>

<button class="submit">Save & Continue â†’</button>
    </div>
</form>

<script>
    const timerCheckbox = document.getElementById("enableTimer");
    const timerBox = document.getElementById("timerBox");

    timerCheckbox.addEventListener("change", () => {
        timerBox.style.display = timerCheckbox.checked ? "block" : "none";
    });
</script>

</body>
</html>
