<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            background: linear-gradient(180deg, #020617, #020617);
            border-radius: 16px;
            box-shadow: 0 0 0 1px rgba(148,163,184,0.15),
                        0 20px 40px rgba(0,0,0,0.6);
            padding: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(59,130,246,0.15);
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #93c5fd;
            border-bottom: 1px solid rgba(148,163,184,0.25);
        }

        tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(148,163,184,0.08);
        }

        td {
            border-bottom: 1px solid rgba(148,163,184,0.15);
            font-size: 15px;
        }

        .score {
            font-weight: 700;
            font-size: 16px;
            color: #22c55e;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #020617;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Results – Exam {{ exam_id }}</h1>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Correct</th>
                    <th>Total</th>
                    <th>Marks</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.roll }}</td>
                    <td>{{ r.name }}</td>
                    <td>{{ r.correct }}</td>
                    <td>{{ r.total }}</td>
                    <td class="score">{{ r.correct }}</td>
                    <td>
                        <span class="badge">Completed</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        © Proctored Exam System
    </div>
</div>

</body>
</html>
