<div class="card">
  <h2>⏸ Exam Paused</h2>
  <p>
    Multiple violations detected.<br>
    Please wait for admin approval to continue.
  </p>
</div>

<script>
setInterval(() => {
    fetch("/student/exam/resume-status")
        .then(res => res.json())
        .then(data => {
            if (data.resumed === 1 && data.exam_id) {
                // ✅ GUARANTEED exam_id
                window.location.href = "/student/exam/" + data.exam_id;
            }
        });
}, 2000);
</script>
