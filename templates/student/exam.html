<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">
    <h2 class="mb-4">Student Exam</h2>

    {% if questions and questions|length > 0 %}

    <!-- ✅ FORM START -->
    <form method="POST">

        {% for q in questions %}
        <div class="card bg-secondary mb-4 p-3">

            <h5>
                Q{{ q.question_no }}. {{ q.question }}
            </h5>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="{{ q.id }}"
                       value="A"
                       required>
                <label class="form-check-label">
                    {{ q.option_a }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="{{ q.id }}"
                       value="B">
                <label class="form-check-label">
                    {{ q.option_b }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="{{ q.id }}"
                       value="C">
                <label class="form-check-label">
                    {{ q.option_c }}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="{{ q.id }}"
                       value="D">
                <label class="form-check-label">
                    {{ q.option_d }}
                </label>
            </div>

        </div>
        {% endfor %}

        <!-- ✅ SUBMIT BUTTON (INSIDE FORM) -->
        <div class="text-center mb-5">
            <button type="submit" class="btn btn-success btn-lg">
                Submit Exam
            </button>
        </div>

    </form>
    <!-- ✅ FORM END -->

    {% else %}
        <p class="text-danger">No questions found for this exam.</p>
    {% endif %}

</div>

</body>
</html>
