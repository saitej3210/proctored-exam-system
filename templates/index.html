<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0f172a, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(18px);
        border-radius: 20px;
        padding: 40px 45px;
        width: 340px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.45);
        animation: slideUp 0.9s ease;
    }

    .login-box h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 30px;
        letter-spacing: 1px;
    }

    .login-box p {
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 35px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn-admin {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #022c22;
        box-shadow: 0 10px 25px rgba(34,197,94,0.4);
    }

    .btn-admin:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(34,197,94,0.6);
    }

    .btn-student {
        background: linear-gradient(135deg, #38bdf8, #0284c7);
        color: #021f2e;
        box-shadow: 0 10px 25px rgba(56,189,248,0.4);
    }

    .btn-student:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(56,189,248,0.6);
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-box">
    <h1>ProctoredK</h1>
    <p>Secure Online Examination System</p>

    <a href="/admin/login" class="btn btn-admin">Admin Login</a>
    <a href="/student/login" class="btn btn-student">Student Login</a>
</div>
