<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root {
  --bg1: #0f172a;
  --bg2: #020617;
  --card: rgba(255,255,255,0.08);
  --accent: #38bdf8;
  --danger: #ef4444;
  --success: #22c55e;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: #e5e7eb;
}

/* HEADER */
.header {
  padding: 22px 16px 10px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.header p {
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.7;
}

/* GRID */
.grid {
  padding: 18px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 22px;
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
  box-shadow: 0 18px 45px rgba(0,0,0,0.45);
  transition: 0.25s ease;
}

.card:hover {
  transform: translateY(-3px);
  background: rgba(255,255,255,0.12);
}

/* ICON */
.icon {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  flex-shrink: 0;
}

/* TEXT */
.text {
  text-align: left;
}

.text h3 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
}

.text p {
  margin: 4px 0 0;
  font-size: 12px;
  opacity: 0.75;
}

/* COLORS */
.create .icon { background: rgba(56,189,248,.2); color: var(--accent); }
.results .icon { background: rgba(34,197,94,.2); color: var(--success); }
.logout .icon { background: rgba(239,68,68,.2); color: var(--danger); }

/* FOOTER SPACE */
.footer-space {
  height: 20px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>ðŸ›¡ Admin Dashboard</h1>
  <p>Exam Management Control Panel</p>
</div>

<!-- GRID -->
<div class="grid">

  <!-- CREATE EXAM -->
  <div class="card create" onclick="location.href='/create-exam'">
    <div class="icon">âž•</div>
    <div class="text">
      <h3>Create Exam</h3>
      <p>Setup a new proctored exam</p>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="card results" onclick="location.href='/admin/results'">
    <div class="icon">ðŸ“Š</div>
    <div class="text">
      <h3>Results</h3>
      <p>View student performance</p>
    </div>
  </div>

  <!-- LOGOUT -->
  <div class="card logout" onclick="location.href='/admin/logout'">
    <div class="icon">ðŸšª</div>
    <div class="text">
      <h3>Logout</h3>
      <p>Securely sign out</p>
    </div>
  </div>

</div>

<div class="footer-space"></div>

</body>
</html>
