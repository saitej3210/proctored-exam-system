<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 40px 90px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 26px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: 0.25s;
        }

        .desktop {
            background: #2563eb;
            color: white;
        }

        .desktop:hover {
            background: #1d4ed8;
        }

        .mobile {
            background: #22c55e;
            color: #022c22;
        }

        .mobile:hover {
            background: #16a34a;
        }

        .student {
            background: #eab308;
            color: #422006;
        }

        .student:hover {
            background: #ca8a04;
        }
    </style>
</head>

<body>

<div class="card">

    <h1>üìù Exam Portal</h1>

    <!-- ADMIN SECTION -->
    <div class="section">
        <h2>Admin Login</h2>

        <a href="/set-ui/desktop" class="btn desktop">
            üñ• Desktop Admin
        </a>

        <a href="/set-ui/mobile" class="btn mobile">
            üì± Mobile Admin
        </a>
    </div>

    <!-- STUDENT SECTION -->
    <div class="section">
        <h2>Student Login</h2>

        <a href="/student/login" class="btn student">
            üéì Student Login
        </a>
    </div>

</div>

</body>
</html>
